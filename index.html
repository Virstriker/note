<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="application">
        <img class="image" src="threads.png" alt="">
        <span>150GRAM THREADS</span>
    </div>
    <div id="notificationContainer" class="notification-container"></div>

    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
    </div>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search by Title" oninput="handleSearchInput()">
        <button id="searchButton" onclick="searchNotes()">Search</button>
        <div class="buttons">
            <button id="searchMyCommentsButton" class="btn1" onclick="showAllComments()">My Notes</button>
            <button id="startButton" class="btn1" onclick="openModal()">Add âž•</button>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" style="cursor: pointer; float: right;">&times;</span>
            <form id="noteForm">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <br>
                <label for="content">Content:</label>
                <textarea id="content" required></textarea>
                <br>
                <button type="submit">Add Note</button>
            </form>
        </div>
    </div>

    <div id="notes-container" class="fade-in-slide-down"></div>

    <script src="script.js"></script>
</body>

</html>
