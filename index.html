<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="notificationContainer" class="notification-container"></div>

    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
    </div>

    <button id="startButton" onclick="openModal()">Add New Note</button>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search by Title" oninput="handleSearchInput()">
        <button id="searchButton" onclick="searchNotes()">Search</button>
        <button id="searchMyCommentsButton" onclick="showAllComments()">Search My Comments</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" style="cursor: pointer; float: right;">&times;</span>
            <form id="noteForm">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <br>
                <label for="content">Content:</label>
                <textarea id="content" required></textarea>
                <br>
                <button type="submit">Add Note</button>
            </form>
        </div>
    </div>

    <div id="notes-container" class="fade-in-slide-down"></div>

    <script src="script.js"></script>
</body>

</html>
